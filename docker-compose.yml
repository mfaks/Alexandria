services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    env_file:
      - ./.env
    depends_on:
      - auth-service


  auth-service:
    build: ./backend/go
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=${MYSQL_PORT}

  document-service:
    build: ./backend/python/document-service
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - auth-service

  chat-service:
    build: ./backend/python/chat-service
    ports:
      - "8001:8001"
    env_file:
      - ./.env
    depends_on:
      - auth-service

  mysql:
    image: mysql:9.0.1
    environment:
      MYSQL_DATABASE: alexandria_db
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3306:3306"

volumes:
  mysql-data: